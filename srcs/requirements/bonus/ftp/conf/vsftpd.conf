listen=YES
anonymous_enable=YES
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES
chroot_local_user=YES

# Limit passive ports range for PASV
pasv_enable=YES
pasv_min_port=40000
pasv_max_port=40005

# Enable logging
xferlog_file=/var/log/xferlog
xferlog_std_format=YES

allow_writeable_chroot=YES

secure_chroot_dir=/var/run/vsftpd/empty


# Passive Mode is used to bypass issues with firewalls and NAT devices that can block incoming connections.
# Port Range is necessary to handle multiple data transfers simultaneously while giving you control over the ports used, both for security and performance.
